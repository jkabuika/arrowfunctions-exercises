<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  
  <script>
    //exercise 1 

    const grades = [55, 85, 63, 90, 72]

    const foundGrade = grades.find((element) => {
      return element > 80;
    })
    console.log(foundGrade)

    //exercise 2

    const ages = [18, 21, 17, 19, 20]

    const adults = ages.every(age => {
      return age >= 18;
    })

    console.log(adults)

    //exercise 3

    const strings = ['apple', 'banana', 'kiwi', 'grape']

    const longString = strings.find(string => {
      return string.length > 5;
    })

    console.log(longString)

    //exercise 4

    const numbers = [4, -1, 7, 9, -3]

    const negNumbers = numbers.some(number => {
      return number > 0;
    })

    console.log(negNumbers)

    //exercise 5

    const names = ['Alice', 'Bob', 'Charlie', 'Dave']
    const charlie = names.find(name => {
      return name === 'Charlie'; 
    })
    console.log(charlie)

  </script>
</body>
</html>
