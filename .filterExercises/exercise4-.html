<body>
  
  <script>
    let items = [
    { name: 'Notebook', price: 30 },
    { name: 'Laptop', price: 1000 },
    { name: 'Pen', price: 5 },
    { name: 'Desk', price: 200 }
];
// Use .filter to create a new array with items priced over $50

let cheapItems = items.filter(item => {
  return item.price >= 50;
})
console.log(cheapItems)
  </script>
</body>
