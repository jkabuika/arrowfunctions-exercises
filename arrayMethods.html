<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  

  <script>

    // .map method Number 1 below

    let lowercaseStrings = ['apple', 'banana', 'cherry'];

    let uppercaseStrings = lowercaseStrings.map(uppercase)

    function uppercase(Element) {
      return Element.toUpperCase()
    } 

    console.log(uppercaseStrings)

    //.map method  Number 2 below

    let numbers = [1, 2, 3, 4, 5];

    let squaredNumbers = numbers.map(number => {
      return number * number;
    })

    console.log(squaredNumbers)

  </script>
</body>
