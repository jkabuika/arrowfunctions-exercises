<body>
  
  <script>
// Scenario 1: Sum of Numbers
let numbers1 = [1, 2, 3, 4, 5];

// Use .reduce to find the sum of all the numbers
let sumOfNumbers = numbers1.reduce((accumulator, currentValue) => {
  return accumulator + currentValue;
}, 0);

console.log(sumOfNumbers); // Expected output: 15



  </script>
</body>
